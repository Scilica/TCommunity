# To get started with security, check out the documentation:
# https://symfony.com/doc/current/security.html
security:
    role_hierarchy:
        ROLE_SUPER_ADMIN: [ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]
        ROLE_ADMIN: [ROLE_REDACTOR, ROLE_MODERATOR, ROLE_USER, ROLE_DELETE_PUBLICATION]
        ROLE_REDACTOR: [ROLE_MODERATOR, ROLE_ADD_PUBLICATION, ROLE_EDIT_PUBLICATION]
        ROLE_MODERATOR: [ROLE_EDIT_COMMENTARY, ROLE_DELETE_COMMENTARY]
    # https://symfony.com/doc/current/security.html#b-configuring-how-users-are-loaded
    encoders:
        TC\UserBundle\Entity\User: sha512
    providers:
        main:
            id: fos_user.user_provider.username
    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            pattern: ^/
            anonymous: true
            provider: main
            form_login:
                login_path: fos_user_security_login
                check_path: fos_user_security_check
            logout:
                path: fos_user_security_logout
                target: fos_user_security_login
            remember_me:
                secret: '%secret%'
            # activate different ways to authenticate

            # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate
